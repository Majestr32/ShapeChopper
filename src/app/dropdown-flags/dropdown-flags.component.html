<div class="lang-menu">
    <div class="selected-lang {{selectedLanguage.value}}">
        {{selectedLanguage.langName}}
    </div>
    <ul>
        <li *ngFor="let language of languagesList">
            <button (click)="useLanguage(language.value)" class='{{language.value}}'>{{language.langName}}</button>
        </li>
    </ul>

</div>
